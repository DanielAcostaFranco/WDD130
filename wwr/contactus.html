<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitewater Rafting Vacations | Dry Oar Boating | Home</title>
    <link rel="stylesheet" href="styles/styles.css"> 
    <script src="script.js" defer></script> 
</head>
<body>
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo icon" src="images/logo.png" alt="Dry Oar Logo">
        </a>
        <nav class="home-title">
            <a href="index.html">Home</a>
            <a href="#">Page 2</a>
            <a href="site-plan-rafting.html">Site Plan</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>
    <div id="rivers-hero" class="textcenter">
        <div id="rivers-grid">
        </div>
        <section id="hero-msg" class="bigfont2"> 
            <h1 class="home-title">Contact Us</h1>
        </section>
    </div>
    
 
    <div class="form-section">
        <div class="formcontact">
            <h2>Contact Us Today!</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your Full Name"> <br>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Your Email Address"><br>
            
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required placeholder="Your Message"></textarea><br>
            
                <button type="submit">Send</button>
              </form>
        </div>
    </div>
    
    
    <footer>
        <p>Dry Oar &copy; 2024 - Daniel Acosta</p>
        <p><a href="site-plan-rafting.html">Site Plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="socialimg">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="Facebook icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="Twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="Instagram icon">
            </a>
        </div>
    </footer>
</body>
</html>
